<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGift</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body body--congratulation">
    <header class="header">
      <div class="container">
        <img class="header__logo" src="img/logo.svg" alt="logo" width="180" height="48" />
      </div>
    </header>
    <main class="main-content">
      <section class="congratulation">
        <div class="container">
          <h1 class="congratulation__title">Вам листівка!</h1>
          <p class="congratulation__description">
            Натисніть на неї, щоб дізнатися від кого вона та прочитати привітання
          </p>
          <div class="card">
            <div class="card-front">
              <img class="card-image" src="img/card_01.jpg" alt="congratulation-card" />
            </div>
            <div class="card-back"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
